<div class="container">
    <div class="navbar">
        <div class="row">
            <form class="navbar-form pull-left">
                <h4>Filter like Category</h4> <select name="" id="" class="form-control" ng-model="category" ng-options="cat.Name as cat.Name for cat in categories | orderBy:'CategoryID' " style="width: 200px;" ng-change="filterByCategory(category)"></select>
            </form>
        </div>
    </div>
    
    <div class="container">
        <div class="row">
            <div ng-repeat="product in products">
                <div class="col-sm-3" style="padding-bottom:20px;">
                    <div class="col-item">
                        <div class="photo">
                            <img width="160" height="120" ng-src="../../../images/{{product.ImagePath}}" class="img-responsive" alt="a" />
                        </div>
                        <div class="info">
                            <div class="row">
                                <div class="price col-md-12">
                                    <h5>
                                        {{product.Name}}
                                    </h5>
                                    <h5 class="price-text-color">
                                        {{product.Price | currency}}
                                    </h5>
                                </div>
                            </div>
                            <div class="separator clear-left">
                                <p class="btn-add">
                                    <i class="fa fa-shopping-cart"></i><a href="http://www.jquery2dotnet.com" class="hidden-sm">Add to cart</a>
                                </p>
                                <p class="btn-details">
                                    <i class="fa fa-list"></i><a href="http://www.jquery2dotnet.com" class="hidden-sm">More details</a>
                                </p>
                            </div>
                            <div class="clearfix">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>       
    </div>
</div>
