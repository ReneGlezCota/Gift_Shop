<div class="container">   
    <div class="row">
        <div class="col-sm-6">
            <div class="container">
                <div class="row">
                    <h4 class="col-sm-4">Filter by Category</h4>
                    <select name="" id="" class="form-control col-sm-6" ng-model="category" ng-options="cat.Name as cat.Name for cat in categories | orderBy:'CategoryID' " style="width: 150px;" ng-change="filterByCategory(category)"></select>
                </div>
            </div>
        </div>
        <div class="col-sm-2">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Search" ng-model="query">
            </div>
        </div>
        <div class="col-sm-2">
            <a ui-sref="shopping"> Cart <span class="glyphicon glyphicon-shopping-cart"></span> ({{shoped}}) </a>              
        </div>            
    </div>    
    <div class="row">
        <div class="row">
            <span style="margin-left:50px;">Item per page</span> 
            <select ng-model="numperpage" ng-change="setItemsPerPage(numperpage)" ng-options="op.value as op.value for op in numPage"> </select>
        </div>
    </div>
    <br/>
    <div class="container">
        <div class="row">
            <div ng-repeat="product in products | offset: (currentPage - 1) * itemsPerPage | limitTo:itemsPerPage">
                <div class="col-sm-3" style="padding-bottom:20px;">
                    <div class="col-item">
                        <div class="photo">
                            <img width="160" height="120" ng-src="../../../images/{{product.ImagePath}}" class="img-responsive" alt="a" />
                        </div>
                        <div class="info">
                            <div class="row">
                                <div class="price col-md-12">
                                    <h5>
                                        {{product.Name}}
                                    </h5>
                                    <h5 class="price-text-color">
                                        {{product.Price | currency}}
                                    </h5>
                                </div>
                            </div>
                            <div class="separator clear-left">
                                <p class="btn-add">
                                    <i class="fa fa-shopping-cart"></i><a href="#" ng-click="addItemToCart(product);" class="hidden-sm" style="text-decoration: none;"><span>Add to cart</span></a>
                                </p>
                                <p class="btn-details">
                                    <i class="fa fa-list"></i><a href="#" ng-click="showProduct(product);" class="hidden-sm" style="text-decoration: none;"><span>More details</span></a>
                                </p>
                            </div>
                            <div class="clearfix">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>                      
        <ul uib-pagination total-items="totalItems" class="pagination-sm" items-per-page="itemsPerPage" ng-model="currentPage" max-size="maxSize"></ul>                                              
        
    </div>
</div>
