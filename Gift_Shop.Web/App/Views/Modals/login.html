<div class="modal-fade"  >
    <div class="modal-login" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Gift Shop Login</h4>
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="closeLogin()">&times;</button>
            </div>
            <form name="form.userForm" ng-submit="login()" novalidate>
                <div class="modal-body">
                    <p>{{message}}</p>
                    <div class="form-group">
                        <i class="fa fa-user"></i>
                        <input type="text" name="name" placeholder="Username" class="form-control" ng-model="username" required>
                        <p ng-show="form.userForm.username.$invalid && !form.userForm.username.$pristine" class="help-block">Username is required.</p>
                    </div>

                    <div class="form-group">
                        <i class="fa fa-lock"></i>
                        <input type="password" class="form-control" placeholder="Password" ng-model="password" required>
                        <p ng-show="form.userForm.password.$invalid && !form.userForm.password.$pristine" class="help-block">Password is required.</p>
                    </div>

                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block btn-lg" ng-disabled="form.userForm.$invalid">Login</button>                    
                </div>
            </form>
        </div>
    </div>
</div>
