<div class="modal-fade"  >
    <div class="modal-dialog modal-login" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Gift Shop Login</h4>
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="closeLogin()">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <i class="fa fa-user"></i>
                    <input type="text" class="form-control" placeholder="Username" required="required" ng-model="user.username">
                </div>
                <div class="form-group">
                    <i class="fa fa-lock"></i>
                    <input type="password" class="form-control" placeholder="Password" required="required" ng-model="user.userpassword">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block btn-lg" ng-click="login(user)">Login</button>
                </div>
            </div>
        </div>
    </div>
</div>
