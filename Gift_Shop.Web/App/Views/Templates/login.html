<div class="modal-dialog {{size ? 'modal-' + size : ''}}"  >
    <div class="modal-dialog modal-login">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Gift Shop Login</h4>
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="cancel()">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <i class="fa fa-user"></i>
                    <input type="text" class="form-control" placeholder="Username" required="required" ng-model="username">
                    <p ng-show="form.userForm.name.$invalid && !form.userForm.name.$pristine" class="help-block">You username is required.</p>
                </div>
                <div class="form-group">
                    <i class="fa fa-lock"></i>
                    <input type="password" class="form-control" placeholder="Password" required="required" ng-model="userpassword">
                    <p ng-show="form.userForm.email.$invalid && !form.userForm.email.$pristine" class="help-block">Enter a password.</p>
                </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block btn-lg" ng-disabled="form.userForm.$invalid">Login</button>
                    </div>
            </div>
        </div>
    </div>
</div>
